<!DOCTYPE html>
<html lang="en"ng-app="sumon">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="app\library\angular.min.js"></script>
    <script src="app\app.js"></script>
</head>
<body>
    <div ng-controller="myinstitutecontroller">
        <input type="text" ng-model="a">
        <ul>
            <li ng-repeat="institutes in institute | filter:a">
		{{institutes.name+" ▮"+institutes.course|uppercase}}--{{" ▮"+institutes.code+" ▮"+institutes.fees}}
	    </li>
        </ul>
    </div>
    
</body>
</html>
