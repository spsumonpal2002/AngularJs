<!DOCTYPE html>
<html lang="en"ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular JS (1)</title>
    <script src="app\library\angular.min.js"></script>
</head>
<body>
    <h1>Angular JS</h1>
    {{2+3}}
    <br>
    <br>
    <!-- ng model -->
    <!--  [Two Data Binding] -->
    Name:<input type="text" ng-model="name">
    <br>
    <br>
    Name:{{name}}
    <br>
    <br>
    class 1:<input type="number" ng-model="a">
    <br>
    <br>
    class 2:<input type="number" ng-model="b">
    <br>
    <br>
   sum of class 1 & class 2 = {{a+b}}
   <br>
   class 1 - class 2 =>{{a-b}}
   <br>
   class 1 * class 2 => {{a*b}}
   <br>
   class 1 / class 2 => {{a/b}}
<br>
<br>

   <div ng-init="quantity=1;price=5;">
    People:  <input type="number" ng-model="quantity"><br><br>
    Registration Price: <input type="number" ng-model="price"><br><br>
    Total : {{quantity * price}}
   </div>
</body>
</html>
