<!DOCTYPE html>
<html lang="en"ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-init ng-repeat</title>
    <script src="app\library\angular.min.js"></script>
</head>
<body>
    <!-- ng-init -->
    <span ng-init="a=[3,4,9,5,6,7]">
        {{a[0]+a[1]}}
        <br>
        <!-- {{a}} -->
        <br>
       
        
    </span>
    <span ng-init="b=[3,7,8,4,5]">
        {{b[1]+b[3]}}
    </span>
    <!-- ng-repeat -->
   <ul>
    <li ng-repeat="s in a">{{s}}</li>
   </ul>
    <h1 ng-repeat="x in b">{{x}}</h1>
</body>
</html>
